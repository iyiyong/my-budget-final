<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부 회원가입</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .bg-pattern {
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            background-size: cover;
            background-position: center;
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 bg-pattern">

    <div class="bg-white rounded-3xl shadow-2xl p-8 sm:p-12 max-w-xl w-full">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-center text-gray-900 mb-8 text-shadow">회원가입</h1>
        
        <form action="/register" method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-gray-700 font-semibold mb-2">아이디</label>
                <input type="text" id="username" name="username" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-200">
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-semibold mb-2">비밀번호</label>
                <input type="password" id="password" name="password" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-200">
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-indigo-700 transition-colors duration-300 transform hover:scale-105">
                회원가입
            </button>
        </form>

        <div class="mt-8 text-center text-gray-500 text-sm">
            <p>이미 계정이 있으신가요? <a href="/login" class="text-indigo-600 font-bold hover:underline">로그인</a></p>
        </div>
    </div>

</body>
</html>
