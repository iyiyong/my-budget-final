<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내역 추가</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white rounded-3xl shadow-xl p-8 max-w-lg w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">새로운 내역 기록하기</h1>
        
        <form action="/add" method="post" class="space-y-6">
            <div>
                <label for="date" class="block text-gray-700 font-semibold mb-2">날짜</label>
                <input type="date" id="date" name="date" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-200">
            </div>

            <div>
                <label for="item" class="block text-gray-700 font-semibold mb-2">항목</label>
                <input type="text" id="item" name="item" placeholder="예: 점심 식사, 월급" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-200">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">구분</label>
                <div class="flex space-x-4">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="transaction_type" value="income" checked class="form-radio text-green-500 focus:ring-green-500">
                        <span class="text-green-600 font-medium">수입</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="transaction_type" value="expense" class="form-radio text-red-500 focus:ring-red-500">
                        <span class="text-red-600 font-medium">지출</span>
                    </label>
                </div>
            </div>

            <div>
                <label for="amount" class="block text-gray-700 font-semibold mb-2">금액</label>
                <input type="number" id="amount" name="amount" placeholder="금액을 입력하세요" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-200">
            </div>

            <button type="submit" class="w-full bg-indigo-500 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-indigo-600 transition-colors duration-200">
                기록하기
            </button>
        </form>

        <a href="/view" class="block text-center text-indigo-500 font-medium mt-6 hover:underline">
            전체 내역으로 돌아가기
        </a>
    </div>

</body>
</html>
