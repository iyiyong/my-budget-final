<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부 시작</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .bg-pattern {
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 bg-pattern">

    <div class="bg-white rounded-3xl shadow-2xl p-8 sm:p-12 max-w-xl w-full text-center">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900 mb-4">쌈뽕한 자산관리</h1>
        <p class="text-md sm:text-lg text-gray-600 mb-8">
            가계부 작성을 시작하고 재정 상태 소비습관을 파악해봐.
        </p>

        <a href="/login" class="block w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-indigo-700 transition-colors duration-300 transform hover:scale-105 mb-4">
            로그인
        </a>
        <a href="/register" class="block w-full bg-transparent border-2 border-indigo-600 text-indigo-600 font-bold py-3 px-6 rounded-full shadow-md hover:bg-indigo-100 transition-colors duration-300 transform hover:scale-105">
            회원가입
        </a>

        <div class="mt-8 text-gray-500 text-sm">
            <p>&copy; 2025 가계부. 모든 권리 보유.</p>
        </div>
    </div>

</body>
</html>
